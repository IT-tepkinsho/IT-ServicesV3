{% extends 'general/components/base.html' %}
{% load static %}

{% block site_title %}Form Vebdor | {% endblock %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Management Type</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
  
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Vendor</h5>
              <form method="post" class="row g-3 mt-3">
                {% csrf_token %}
                <div class="col-md-6">
                    <label class="form-label">vendor code</label>
                    {{ form.vendor_code }}
                </div>

                <div class="col-md-6">
                    <label class="form-label">Vendor name</label>
                    {{ form.vendor_name }}
                </div>
                
                <div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form> 
            </div>
          </div>
  
        </div>
      </div>
    </section>
  
</main><!-- End #main -->
{% endblock  %}
