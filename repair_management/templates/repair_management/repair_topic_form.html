{% extends 'general/components/base.html' %}
{% load static %}

{% block site_title %}Form Topic | {% endblock %}

{% block content %}
<main id="main" class="main">
    <div class="wrapper">
        <div class="content">
            <div class="pagetitle">
                <h3>Management Topic Form</h3>
                <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Management Topic</li>
                </ol>
                </nav>
            </div>
  
            <section class="section">
                <div class="row">
                    <div class="col-lg-12">
            
                        <div class="card">
                            <div class="card-body">
                                <h5>ประเภทการซ่อม</h5>
                                <form method="post" class="row g-3 mt-3">
                                    {% csrf_token %}
                                    <div class="col-md-6">
                                        <label class="form-label">Repair Type</label>
                                        {{ form.repair_type }}
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Name Topic</label>
                                        {{ form.name }}
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary">บันทึก</button>
                                    </div>
                                </form> 
                            </div>
                        </div>
            
                    </div>
                </div>
            </section> 
        </div>
    </div>
</main>
{% endblock  %}
