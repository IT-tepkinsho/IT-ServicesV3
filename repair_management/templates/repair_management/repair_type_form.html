{% extends 'general/components/base.html' %}
{% load static %}

{% block site_title %}Form Type | {% endblock %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
        <h3>Management Type Form</h3>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Management Type</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
  
          <div class="card">
            <div class="card-body">
              <h5>ประเภทการซ่อม</h5>
              <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary">บันทึก</button>
              </form>
            </div>
          </div>
  
        </div>
      </div>
    </section>
  
</main><!-- End #main -->
{% endblock  %}
