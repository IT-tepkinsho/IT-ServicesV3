{% extends 'general/components/base.html' %}

{% block content %}

  <main id="main" class="main">

    <div class="pagetitle">
        <h3>Equipment list</h3>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Equipment</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Equipment List</h5>
              <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Equipment</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                </form>
                <a href="{% url 'equipment_list' %}" class="btn btn-danger">cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
              
            </div>
          </div>

        </div>
      </div>
    </section>

</main><!-- End #main -->

{% endblock %}
