{% extends 'general/components/base.html' %}

{% block content %}

  <main id="main" class="main">

    <div class="pagetitle">
        <h3>Computer list</h3>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Computer</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Computer</h1>
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <a href="{% url 'equipment_list' %}" class="btn btn-danger">Cancel</a>
                  <button type="submit" class="btn btn-primary">Save</button>
              </form>
              
            </div>
          </div>

        </div>
      </div>
    </section>

</main><!-- End #main -->

{% endblock %}
